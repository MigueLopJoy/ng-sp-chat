<div class="register-container">
    <div class="title-container">
        <h2>Register</h2>
    </div>

    <p-messages [enableService]="true" [closable]="false"></p-messages>

    <div class="register-form-container">
        <app-register-form (registerRequest)="sendRegisterRequest($event)"></app-register-form>
    </div>

    <div class="back-login-container">
        <p><a href="http://localhost:4200/auth/login">Back to login</a></p>
    </div>
</div>
