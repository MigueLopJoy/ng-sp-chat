<div class="login-container">
    <div class="title-container">
        <h2>Login</h2>
    </div>

    <p-messages [enableService]="true" [closable]="false"></p-messages>

    <div class="login-form-container">
        <app-login-form (loginRequest)="sendLoginRequest($event)"></app-login-form>
    </div>
    <div class="open-register-container">
        <p>Don't have an account yet? <a href="http://localhost:4200/auth/register">Register</a></p>
    </div>
</div>
