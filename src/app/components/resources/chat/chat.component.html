<div class="chat-container d-flex flex-column">
    <div class="messages">
        @for(message of messages; track message.messageId) {
        <app-message [message]="message" [sentByOwner]="isSentByUser(message.senderPhoneNumber)"></app-message>
        }
    </div>
    <div class="write-box">
        <app-send-message (errorEmitter)="notifyErrors($event)"
            (messageEmitter)="addMessage($event)"></app-send-message>
    </div>
</div>
